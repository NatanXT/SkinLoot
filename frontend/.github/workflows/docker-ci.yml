# .github/workflows/docker-ci.yml
name: Build and Push Frontend Image

on:
  push:
    branches: [ "Natan-Derick-2" ]   # dispara quando der push nessa branch
  pull_request:                      # opcional: também roda em PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v3

      # Login no Docker Hub (precisa configurar secrets no GitHub)
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build e push da imagem
      - name: Construir e enviar imagem
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: seu-usuario/skinloot-frontend:latest
