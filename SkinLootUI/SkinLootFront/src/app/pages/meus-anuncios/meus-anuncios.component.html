<h2>Anúncios Públicos</h2>

<div class="anuncio-grid">
  <mat-card *ngFor="let anuncio of anuncios" class="anuncio-card">
    <mat-card-header>
      <mat-card-title>{{ anuncio.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ anuncio.status }} | {{ anuncio.dataCriacao | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ anuncio.descricao }}</p>
      <p><strong>Preço:</strong> R$ {{ anuncio.preco }}</p>
      <p><strong>Skin:</strong> {{ anuncio.skinNome }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/anuncios', anuncio.id]">
        Ver Detalhes
      </button>
    </mat-card-actions>
  </mat-card>
</div>
