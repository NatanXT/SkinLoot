<!-- dmarket-connect.component.html -->
<div class="p-card p-4 max-w-md mx-auto mt-6 bg-surface shadow-md rounded-2xl">
  <h2 class="text-xl font-semibold mb-4">Conectar com DMarket</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="publicKey" class="block mb-1 font-medium">Public Key</label>
      <input id="publicKey" type="text" formControlName="publicKey" class="p-inputtext w-full" />
    </div>

    <div class="mb-3">
      <label for="secretKey" class="block mb-1 font-medium">Secret Key</label>
      <textarea id="secretKey" rows="3" formControlName="secretKey" class="p-inputtextarea w-full"></textarea>
    </div>

    <div *ngIf="error" class="text-red-600 text-sm mb-2">{{ error }}</div>

    <button type="submit" pButton label="Conectar" [disabled]="loading || form.invalid" class="w-full">enviar</button>
  </form>
</div>
