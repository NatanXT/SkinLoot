<div class="skin-list-container">
  <h2 class="section-title">Meu Inventário Steam</h2>

  <div *ngIf="isLoading" class="loading-message">Carregando inventário...</div>

  <div class="listings-grid">
    <div *ngFor="let item of inventoryItems" class="listing-card">
      <div class="listing-image-container">

        <div *ngIf="!item.tradable" class="untradable-badge">
          Introcável
        </div>

        <img class="listing-image" [src]="item.imageUrl" [alt]="item.name">

        <div class="condition-badge">
          {{ item.qualityName || 'Comum' }}
        </div>
      </div>

      <div class="listing-info">
        <h3 class="listing-name">{{ item.name }}</h3>

        <button [routerLink]="['/meus-anuncios/criar', item.itemId]"
                class="btn-criar-anuncio"
                [disabled]="!item.tradable"
                [class.btn-disabled]="!item.tradable">
          Criar Anúncio
        </button>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
