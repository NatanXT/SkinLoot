<form [formGroup]="skinForm" (ngSubmit)="criarSkin()" class="form-container">
  <h2>Criar Nova Skin</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nome da Skin</mat-label>
    <input matInput formControlName="nome" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Raridade</mat-label>
    <mat-select formControlName="raridade" required>
      <mat-option *ngFor="let r of raridade" [value]="r">{{ r }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Jogo</mat-label>
    <input matInput formControlName="jogoNome" required placeholder="Ex: CS:GO">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>URL do Ícone</mat-label>
    <input matInput formControlName="icon" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Asset ID (opcional)</mat-label>
    <input matInput formControlName="assetId">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Float Value (opcional)</mat-label>
    <input matInput type="number" formControlName="floatValue" min="0" max="1" step="0.01">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Qualidade (opcional)</mat-label>
    <mat-select formControlName="qualidade">
      <mat-option *ngFor="let q of qualidade" [value]="q">{{ q }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar Skin</button>

  <p *ngIf="statusMessage" class="status-message">{{ statusMessage }}</p>
</form>
