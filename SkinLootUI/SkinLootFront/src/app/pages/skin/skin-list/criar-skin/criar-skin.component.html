<form [formGroup]="skinForm" (ngSubmit)="criarSkin()" class="form-container">
  <h2>Criar Nova Skin</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nome da Skin</mat-label>
    <input matInput formControlName="nome" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Raridade</mat-label>
    <mat-select formControlName="raridade" required>
      <mat-option *ngFor="let r of raridade" [value]="r">{{ r }}</mat-option>
    </mat-select>
  </mat-form-field>

  <label for="jogo">Jogo</label>
  <select id="jogo" formControlName="jogoId" required>
    <option value="" disabled>Selecione um jogo</option>
    <option *ngFor="let jogo of jogos" [value]="jogo.id">
      {{ jogo.nome }}
    </option>
  </select>

  <div *ngIf="skinForm.get('jogoNome')?.invalid && skinForm.get('jogoNome')?.touched" class="error">
    Escolha um jogo válido
  </div>

  <div class="upload-container">
    <label for="iconFile">Ícone da Skin</label>
    <input type="file" id="iconFile" (change)="onIconSelected($event)" accept="image/*" required>

    <div *ngIf="previewUrl" class="preview-box">
      <p>Prévia da Imagem:</p>
      <img [src]="previewUrl" alt="Prévia do ícone" class="preview-image">
    </div>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Asset ID (opcional)</mat-label>
    <input matInput formControlName="assetId">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Float Value (opcional)</mat-label>
    <input matInput type="number" formControlName="desgasteFloat" min="0" max="1" step="0.01">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Qualidade (opcional)</mat-label>
    <mat-select formControlName="qualidade">
      <mat-option *ngFor="let q of qualidade" [value]="q">{{ q }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar Skin</button>

  <p *ngIf="statusMessage" class="status-message">{{ statusMessage }}</p>
</form>
