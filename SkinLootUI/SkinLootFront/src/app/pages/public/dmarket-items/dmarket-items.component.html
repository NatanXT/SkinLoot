<h2 class="section-title">Marketplace DMarket</h2>

<div *ngIf="loading">Carregando itens...</div>

<div class="skin-grid">
  <mat-card *ngFor="let item of itens" class="skin-card">
    <img mat-card-image [ngSrc]="item.image" alt="Imagem da Skin" class="skin-imagem" />

    <div class="skin-info">
      <h3 class="skin-name">{{ item.title }}</h3>
      <p class="skin-price">${{ item.price?.USD | priceFormat }}</p>

      <p><strong>Raridade:</strong> {{ item.extra?.quality || 'NÃ£o informado' }}</p>

      <p><strong>Blockchain:</strong> {{ item.gameType || 'Steam' }}</p>

      <a mat-raised-button class="buy-button" href="https://dmarket.com/ingame-items/item-listing/{{ item.itemId }}" target="_blank">
        Ver na DMarket
      </a>
    </div>
  </mat-card>
</div>
