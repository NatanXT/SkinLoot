spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/skinloot
spring.datasource.username=postgres
spring.datasource.password=Aluno
# =============================
# ‚öôÔ∏è JPA / Hibernate
# =============================
# Atualiza o schema automaticamente conforme os modelos
spring.jpa.hibernate.ddl-auto=update
# Exibe os SQLs no console (√∫til para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialeto PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Executa scripts de inicializa√ß√£o (se houver)
spring.sql.init.mode=always
# =============================
# üß± Serializa√ß√£o JSON
# =============================
# Evita erro de "Empty Beans" no Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
