# =============================
# App
# =============================
spring.application.name=SkinLoot
server.port=8080

# =============================
# Database - PostgreSQL
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/skinloot
spring.datasource.username=postgres
spring.datasource.password=Aluno
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA / Hibernate
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================
# JSON config (evita erro com entidades vazias)
# =============================
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

backend.allowed.origins=http://localhost:4200


# =============================
# (Opcional) Logging
# =============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
